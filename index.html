<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <div class="head-nav">
          <div class="left">
            <span class="id"> animals </span>
            <i class="bx bx-chevron-down"></i>
          </div>
          <div class="right">
            <i class="bx bx-menu"></i>
          </div>
        </div>
        <div class="profile">
          <div class="info">
            <div class="image">
              <img src="images/p (1).jpg" alt="p1" />
              <a href="#"><i class="bx bxs-plus-circle"></i></a>
            </div>
            <div class="item">
              <span class="number">18</span>
              <span class="title">posts</span>
            </div>
            <div class="item">
              <span class="number">1.2m</span>
              <span class="title">followers</span>
            </div>
            <div class="item">
              <span class="number">100</span>
              <span class="title">following</span>
            </div>
          </div>
        </div>
        <div class="caption">
          <span class="id">animals</span>
          <span class="tag"><a href="#">@animals.ir</a></span>
        </div>
        <div class="edite-b">
          <a href="#">Edit Profile</a>
        </div>
        <div class="highlights">
          <div class="add-highlight">
            <div class="add">+</div>
            <span>new</span>
          </div>
          <div class="story-highlight">
            <div class="img">
              <img src="images/p2.png" alt="p2" />
            </div>
            <span>usa</span>
          </div>
        </div>
        <div class="navigation">
            <div class="nav-active"><a href="#"><i class='bx bx-border-all'></i></a></div>
            <div ><a href="#"><i class='bx bxs-bookmark-minus'></i></a></div>
        </div>
        <div class="imge2">
            <div class="image-container">
                <img src="images/p3.jpg" alt="">
                <img src="images/p4.png" alt="">
                <img src="images/p5.jpg" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
                <img src="images/p6.png" alt="">
    
            </div>
        </div>
        <div class="footer">
          <a href="#"><i class="bx bxs-home"></i></a>
          <a href="#"><i class="bx bx-search-alt-2"></i></a>
          <a href="#"><i class="bx bxs-plus-square"></i></a>
          <a href="#"><i class="bx bxs-heart"></i></a>
          <img src="images/p (1).jpg" alt="p1" />
        </div>
      </div>
    </div>
  </body>
</html>
